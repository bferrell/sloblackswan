name: Build Book

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'scripts/**'
      - 'MANIFEST.md'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install System Dependencies (WeasyPrint)
      run: |
        sudo apt-get update
        sudo apt-get install -y libpango-1.0-0 libpangoft2-1.0-0 libharfbuzz-subset0 libjpeg-dev libopenjp2-7-dev libffi-dev

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Book (Markdown & PDF)
      run: |
        python scripts/build_book.py -s content -d SLOBLACKSWAN -v "v0.${{ github.run_number }}" -m MANIFEST.md -P

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: slo-black-swan-book
        path: SLOBLACKSWAN-*/
